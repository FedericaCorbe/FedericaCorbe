<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id=demo></div>
    <img id="demo" style="width:200px; height:200px;"></img>
    <p id="nome"></p>

    <script>
        

        var elDemo = document.querySelector('#demo')
        const url = 'https://randomuser.me/api/?results=500'
        fetch (url)
            .then(data => {return data.json()})
            .then(res =>{
                console.log(res);

                elDemo.src = res.result[0].picture.large
                nome.innerHTML = res.result[0].name.first
            })

    </script>
</body>
</html>
