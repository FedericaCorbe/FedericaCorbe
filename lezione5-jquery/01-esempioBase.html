<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
    <h1 id= "titolo">Lista della spesa </h1>
        
   
    
    <ul>
        <li id="uno" class="hot">Pane</li>
        <li id="due" class="cold">Insalata

        <li id="quattro" class="cold">Latte</li>

    </ul>

    <button >Clicca</button>

    'use strict'

    //document.querySelector('#titolo')
    $("#titolo").addClass('cold');

    $(':header').addClass('hot');

    $('li:lt(2)').hide().fadeIn(2000);

    $('li').css('font-size', '60px');

        $(this).remove();

    $('document').ready(function(){

        $('button').delay(5000).click(function(){
            $('ul').hide().slideDown();
            //$('ul').fadeOut(2500);
            $('ul').hide().delay(1000).fadeIn(2000);
        })

    })

        console.log($listaTxt);

    $(function(){
        $('li:contains("Pasta")').text('Pizza').addClass("cold");
        $('li.hot').html(function(){
            return '<strong>' + $(this).text + '</strong>';
        });
        //$('li#uno').remove(); 
        $('ul').before('<p>  Appena aggiornati</p>');
        $('li.hot').prepend('OK');

        var $option = $('<p> disponibile anche gluten free </p');
        $('li:last').append($option)   

        var $carne = $('<li> carne</li>')
        $('li:last').after($carne)
    });

    //manipolazione attributi
    $(function() {
        $('li#tre').removeClass('hot')
        $('ul').attr('id', 'preferito')
    })

    $(function() {
        $('li').css ({
            'background-color' : 'green',
            'border' : '1px solid black',
            'pudding-left':'100px'
        })
    })

    $(function() {
        $('li').each(function(){
            var idSelezionati = this.id;
            $(this).append('<span> hai selezionato lo id' + idSelezionati + '</span>')
        })
    })

    


    </script>
