<body>
    <script type="text/javascript">
     //oggetto in js
     var utente={
         nome:"dario",
         cognome:"mennillo",
         eta:31
     }

     //notazione intermedia
     var studente={
         "nome": "tommaso",
         "cognome" : "angeli",
         "eta" : "21"
     }

     //metodi per trasformare ogg in stringhe 
     var utenteSTR = JSON.stringify(utente);
     console.log(utenteSTR);
     console.log(typeof utenteSTR);

     var studenteJSON = '{"nome": "rebecca", "cognome": "ghergo", "eta" : 24, "zaino":["astuccio", "pc", "libri"]}'
     document.write(studenteJSON)


     //trasformo un oggetto cio√® il JSON, on obj  che js sa manipolare
     var studenteOBJ = JSON.parse(studenteJSON)

     document.write("<br>la stundessa si chiama:" + studenteOBJ.nome)
     var oggZaino = '';
     for(var i = 0; i<studenteOBJ.zaino.length; i++){
         oggZaino += '<li>' + studenteOBJ.zaino[i] + '</li>'

     }
     document.write("<br>va a lezione con il suo zaino: "+ oggZaino)
    
    
    </script>
